<!DOCTYPE>
<html data-view-directly-accessible="false" data-view-whr="375/667">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="format-detection" content="telephone = no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="progma" content="no-cache">
	<meta name="cache-control" content="no-cache, no-store, must-revalidate">
	<meta name="viewport" content="user-scalable = no, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, width = device-width">

	<link rel="stylesheet" href="css/view.css">
	<link rel="stylesheet" href="css/index.css">

	<title>view-switch-animation</title>
</head>
<body>
	<section data-view-id="page1" data-view="true" data-view-default="true">
		<header>视图</header>
		<div class = "body">
			<h1>通过在 html 结点上设置 data-view-whr 属性<br/>设定在PC桌面浏览器环境<br/>以 375 * 667 的分辨率呈现界面</h1>
		</div>
	</section>

	
	<script type = "text/javascript" src = "js/view.min.js"></script>
	<script type = "text/javascript" src = "js/view.switch.js"></script>
</body>
</html>
