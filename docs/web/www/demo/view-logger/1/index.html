<!DOCTYPE>
<html>
<head>
	<meta name="format-detection" content="telephone = no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta charset = "utf-8"/>
	<meta name="viewport" content="user-scalable = no, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, width = device-width">

	<link rel="stylesheet" href="css/view.css">
	<link rel="stylesheet" href="css/index.css">

	<title>view-logger</title>
</head>
<body>
	<section data-view-id="page1" data-view="true">
		<header>视图日志</header>
		<div class = "body">
			<h1>请打开开发者工具查看效果</h1>
		</div>
	</section>

	<script type = "text/javascript" src = "js/plugin/view.min.js"></script>
	<script type = "text/javascript">
		var view = View.ofId("page1");
		view.logger.debug("debug {}", 1);
		view.logger.log("log {}", "2");
		view.logger.info("info {}", true);
		view.logger.warn("warn {}", [1, "2", true]);
		view.logger.error("error {}", function(){});

		var logger = View.Logger.ofName("MyLogger");
		logger.info("Hello, world!");
	</script>
</body>
</html>
