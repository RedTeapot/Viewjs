<!DOCTYPE html>
<html data-view-directly-accessible="true">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="format-detection" content="telephone = no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="progma" content="no-cache">
	<meta name="cache-control" content="no-cache, no-store, must-revalidate">
	<meta name="viewport" content="user-scalable = no, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, width = device-width">

	<link rel="stylesheet" href="css/view.css">
	<link rel="stylesheet" href="css/index.css">

	<title>view-directly-accessible</title>
</head>
<body>
	<section data-view-id="page1" data-view="true" data-view-default="true">
		<header>
			<span class="nav-back" data-view-rel=":back"></span>
			视图1
		</header>
		<h1>所有视图默认可以直接访问。该视图没有单独设置，因而可以直接访问</h1>
		<div
			data-view-rel="page2"
			data-view-rel-type = "nav"
			data-view-rel-namespace = "my-namespace"
			class="btn">进入视图2</div>
	</section>
	<section data-view-id="page2" data-view-namespace = "my-namespace" data-view="true">
		<header>
			<span class="nav-back" data-view-rel=":back"></span>
			视图2
		</header>
		<h1>所有视图默认可以直接访问。该视图没有单独设置，因而可以直接访</h1>
		<div
			data-view-rel="page3"
			data-view-rel-type = "nav"
			data-view-rel-namespace = "my-namespace"
			class="btn">进入视图3</div>
	</section>
	<section data-view-id="page3" data-view-namespace = "my-namespace" data-view="true" data-view-directly-accessible="false">
		<header>
			<span class="nav-back" data-view-rel=":back"></span>
			视图3
		</header>
		<h1>所该视图设置为不可直接访问</h1>
		<div
			data-view-rel="page1"
			data-view-rel-type = "nav"
			data-view-rel-namespace = "default"
			class="btn">进入视图1</div>
	</section>

	
	<script type = "text/javascript" src = "js/view.min.js"></script>
	<script type = "text/javascript" src = "js/view.switch.js"></script>
	<script type = "text/javascript">
	</script>
</body>
</html>
