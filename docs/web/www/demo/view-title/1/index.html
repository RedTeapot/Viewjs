<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="format-detection" content="telephone = no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="progma" content="no-cache">
	<meta name="cache-control" content="no-cache, no-store, must-revalidate">
	<meta name="viewport" content="user-scalable = no, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, width = device-width">

	<link rel="stylesheet" href="css/view.css">
	<link rel="stylesheet" href="css/index.css">

	<title>HTML标题</title>
</head>
<body>
	<section data-view-id="page1" data-view="true" data-view-default="true" data-view-title = "视图1标题">
		<header>
			<span class="nav-back" data-view-rel=":back"></span>
			视图1
		</header>
		<h1>浏览器标题已自动设置为“视图1标题”</h1>
		<div
			data-view-rel="page2"
			data-view-rel-type = "nav"
			class="btn">进入视图2</div>
	</section>
	<section data-view-id="page2" data-view="true" data-view-title = "视图2标题">
		<header>
			<span class="nav-back" data-view-rel=":back"></span>
			视图2
		</header>
		<h1>浏览器标题已自动设置为“视图2标题”</h1>
		<div class="btn">设置本视图标题为：“新标题”</div>
		<div class = "tip">此时，即时返回视图1并重新进入视图2，浏览器标题也会被设置为：“新标题”</div>
		<div
				style = "margin-top: 0.1rem;"
				data-view-rel="page3"
				data-view-rel-type = "nav"
				class="btn">进入视图3</div>
	</section>
	<section data-view-id="page3" data-view="true">
		<header>
			<span class="nav-back" data-view-rel=":back"></span>
			视图3
		</header>
		<h1>本视图没有设置标题，将使用视图就绪时捕捉到的浏览器标题</h1>
		<div
				data-view-rel="page1"
				data-view-rel-type = "nav"
				class="btn">进入视图1</div>
	</section>

	
	<script type = "text/javascript" src = "js/view.min.js"></script>
	<script type = "text/javascript" src = "js/view.switch.js"></script>
	<script type = "text/javascript">
		var page2 = View.ofId("page2");
		var btnObj = page2.find(".btn"),
			tipObj = page2.find(".tip");

		btnObj.addEventListener("click", function(){
			page2.setTitle("新标题");
			tipObj.classList.add("visible");
		});
	</script>
</body>
</html>
