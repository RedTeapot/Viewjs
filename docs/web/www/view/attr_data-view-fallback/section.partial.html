<section id = "attr_data-view-fallback" data-view = "true" data-view-title = "data-view-fallback">
	<header>
		<a class = "nav-back" data-view-rel = ":back"></a>
		<span>data-view-fallback</span>
		<a class = "menu"></a>
	</header>
	<div class = "body">
		<div class = "attr-name">data-view-fallback</div>
		<div class = "attr-usage">用于指定视图不能直接访问时，将要呈现的回退视图编号。可以指定一个同样不能直接访问的视图，此时将递归搜索，直到找到一个可以直接访问的回退视图。如果搜索链上的所有视图都不能直接访问，则最终呈现默认视图。</div>
		<div class = "attr-value">任一存在的视图编号，亦即对应的DOM元素的ID；或伪视图：<span class = "code html">:default-view</span>；或视图群组：<span class = "code html">~groupName</span></div>
		<div class = "attr-declare-position">任一视图节点</div>
	</div>
	<footer><div class = "btn next">下一节</div></footer>
</section>
