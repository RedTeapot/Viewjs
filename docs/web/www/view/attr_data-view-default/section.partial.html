<section id = "attr_data-view-default" data-view = "true" data-view-title = "data-view-default">
	<header>
		<a class = "nav-back" data-view-rel = ":back"></a>
		<span>data-view-default</span>
	</header>
	<div class = "body">
		<div class = "attr-usage">标明特定视图为默认视图。默认视图是指页面打开后将要呈现的第一个视图。如果没有指定默认视图，则最终呈现DOM顺序上的第一个视图。</div>
		<div class = "attr-value"><span class = "code js">true</span></div>
		<div class = "attr-declare-position">任一视图节点（声明了<span class = "code html">data-view</span>属性，且取值为<span class = "code js">true</span>的DOM节点）</div>
	</div>
</section>
