<section id = "doc_default-viewport" data-view = "true" data-view-title = "默认视图">
	<header>
		<a class = "nav-back" data-view-rel = ":back"></a>
		<span>默认视图</span>
		<a class = "menu"></a>
	</header>
	<div class = "body">
		使用View.js开发的页面会同时包含视图，但页面打开后只能有一个视图处于活动状态，亦即是活动视图。这个视图，View.js将其定义为"默认视图"。
		开发者可以通过<span class = "code html">data-view-default</span>属性并将其赋值为<span class = "code js">true</span>，也可以通过API：<span class = "code js">View.setAsDefault(viewId)</span>来配置特定视图为默认视图。如果同时有多个视图为默认视图，则View.js将认定第一个视图为默认视图。如果没有指定默认视图，则自动采用DOM顺序上的第一个视图。
	</div>

</section>
