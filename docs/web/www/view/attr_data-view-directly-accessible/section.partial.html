<section id = "attr_data-view-directly-accessible" data-view = "true" data-view-title = "data-view-directly-accessible">
	<header>
		<a class = "nav-back"></a>
		<span>data-view-directly-accessible</span>

	<div class = "body">
		<div class = "attr-usage">配置视图是否可以直接访问。一个视图是否能够直接访问（直接访问，是指是否允许用户以手动更改地址栏中地址的方式主动访问特定视图）</div>

	</div>
</section>
