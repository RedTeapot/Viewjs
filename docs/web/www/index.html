<!DOCTYPE HTML>
<html data-view-directly-accessible = "true">
<head>
	<meta charset = "utf-8" />
	<meta name = "format-detection" content = "telephone = no" />
	<meta name = "msapplication-tap-highlight" content = "no" />
	<meta name = "viewport" content = "user-scalable = no, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, width = device-width" />

	<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
	<script src = "https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
	<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>

	<!-- build:css css/index.html.allinone.css -->
	<link rel = "stylesheet" href="js/lib/view/view.css"/>
	<link rel = "stylesheet" href="css/index.css"/>
	<!-- endbuild -->

	<title>View.js</title>
</head>
<body>
	<section id = "main" data-view = "true" data-view-default = "true">
		<div class = "whoami"><img src = "img/logo.png"/><br/><span class = "github" data-view-rel = "@https://github.com/RedTeapot/Viewjs">GitHub</span></div>
		<div class = "version"></div>
		<div class = "docs">
			<span data-view-rel = "@doc.html">使用说明</span><span data-view-rel = "@attr.html">DOM属性参考手册</span><span data-view-rel = "@evt.html">事件参考手册</span><span data-view-rel = "@api.html">API</span><span data-view-rel = "demos">Demo</span><span data-view-rel = "https://blog.csdn.net/baozhang007">CSDN</span><span data-view-rel = "gittalk" _data-view-rel = "http://viewjs.666forum.com/">留言</span>
		</div>
		<div class = "download">下载 View.js</div>
		<div class = "author" data-view-rel = "@mailto:wmjhappy_ok@126.com">作者：Billy，wmjhappy_ok@126.com，河南郑州</div>
		<div class = "beian" data-view-rel = "@http://www.miitbeian.gov.cn/">豫ICP备17036234号</div>
	</section>

	<section id = "demos" data-view = "true">
		<header>
			<a class = "nav-back" data-view-rel = ":back"></a>
			<span>Demo</span>
		</header>
		<div class = "body">
			<div class="demo" data-view-rel="@demo/view-container/1/index.html">视图容器1</div>
			<div class="demo" data-view-rel="@demo/view-container/2/index.html">视图容器2</div>

			<div class="demo" data-view-rel="@demo/default-view/1/index.html">默认视图1</div>
			<div class="demo" data-view-rel="@demo/default-view/2/index.html">默认视图2</div>
			<div class="demo" data-view-rel="@demo/default-view/3/index.html">默认视图3</div>

			<div class="demo" data-view-rel="@demo/view-directly-accessible/1/index.html">视图直接访问1</div>
			<div class="demo" data-view-rel="@demo/view-directly-accessible/2/index.html">视图直接访问2</div>

			<div class="demo" data-view-rel="@demo/fallback-view/1/index.html">回退视图</div>
			<div class="demo" data-view-rel="@demo/pseudo-view/1/index.html">伪视图</div>

			<div class="demo" data-view-rel="@demo/view-namespace/1/index.html">视图命名空间</div>
			<div class="demo" data-view-rel="@demo/view-group/1/index.html">视图群组</div>

			<div class="demo" data-view-rel="@demo/view-title/1/index.html">视图标题1</div>
			<div class="demo" data-view-rel="@demo/view-title/2/index.html">视图标题2</div>

			<div class="demo" data-view-rel="@demo/view-layout/1/index.html">视图布局1</div>
			<div class="demo" data-view-rel="@demo/view-layout/2/index.html">视图布局2</div>
			<div class="demo" data-view-rel="@demo/view-layout/3/index.html">视图布局3</div>

			<div class="demo" data-view-rel="@demo/view-context/1/index.html">视图上下文</div>
			<div class="demo" data-view-rel="@demo/view-logger/1/index.html">视图日志</div>
			<div class="demo" data-view-rel="@demo/view-config/1/index.html">视图配置</div>

			<div class="demo" data-view-rel="@demo/view-parameter/1/index.html">视图传参1</div>
			<div class="demo" data-view-rel="@demo/view-parameter/2/index.html">视图传参2</div>
			<div class="demo" data-view-rel="@demo/view-parameter/3/index.html?param0=value0">视图传参3</div>

			<div class="demo" data-view-rel="@demo/view-switch-animation/1/index.html">视图切换动画1</div>
			<div class="demo" data-view-rel="@demo/view-switch-animation/2/index.html">视图切换动画2</div>

			<div class="demo" data-view-rel="@demo/initialize-view/1/index.html">初始化视图1</div>
			<div class="demo" data-view-rel="@demo/initialize-view/2/index.html">初始化视图2</div>

			<div class="demo" data-view-rel="@demo/view-event/1/index.html?param0=value0">自定义事件</div>
		</div>
	</section>

	<section id = "gittalk" data-view = "true">
		<header>
			<a class = "nav-back" data-view-rel = ":back"></a>
			<span>GitTalk</span>
		</header>
		<div class = "body"></div>
	</section>

	<!-- build:js index.html.allinone.js -->
	<script type = "text/javascript" src = "js/lib/view/view.1.6.0-B201812071500.min.js"></script>
	<script type = "text/javascript" src = "js/lib/hammer.min.js"></script>

	<script type = "text/javascript" src = "js/page/define.version.js"></script>
	<script type = "text/javascript" src = "js/page/animation.js"></script>

	<script type = "text/javascript" src = "js/page/index/init.js"></script>
	<!-- endbuild -->
</body>
</html>
